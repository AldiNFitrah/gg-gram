  # - debug: var=out.stdout_lines

  - name: Install MySql
    become: yes
    shell: |
      apt install mysql-server
      apt-get install libmysqlclient-dev
    register: out

  - debug: var=out.stdout_lines

  - name: Start MySql Server
    service:
      name: mysql
      state: started
    register: out

  - debug: var=out.stdout_lines

  - name: Clone App
    become: yes
    shell: |
      rm -rf /app
      git clone -b deployment https://github.com/AldiNFitrah/gg-gram.git /app
    register: out

  - debug: var=out.stdout_lines

  - name: Setup Database
    become: yes
    shell: |
      sudo mysql -u root < /app/db/create_database.sql
      sudo mysql -u root -p gg_gram < /app/db/schema.sql
      sudo mysql -u root -p gg_gram_test < /app/db/schema.sql
    register: out

  - debug: var=out.stdout_lines

  - name: Stop Sinatra Server
    systemd:
      name: sinatra
      state: stopped
    ignore_errors: yes
    register: out

  - debug: var=out.stdout_lines

  - name: Delete Sinatra Service
    become: yes
    shell: rm -rf /etc/systemd/system/sinatra.service
    ignore_errors: yes
    register: out

  - debug: var=out.stdout_lines

  - name: Copy Sinatra Service
    copy:
      src: /app/sinatra.service
      dest: /etc/systemd/system/sinatra.service
      remote_src: yes
    register: out

  - debug: var=out.stdout_lines

  - name: Reload Systemd
    systemd:
      daemon_reload: yes
    register: out

  - debug: var=out.stdout_lines

  - name: Start Sinatra Server
    systemd:
      name: sinatra
      state: started
    register: out

  - debug: var=out.stdout_lines